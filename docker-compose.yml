networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build: ./server
    networks:
      - dev
  
  frontend:
    build: ./client/vite-project
    networks:
      - dev
  
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${APP_CONFIG__DB__USER}
      POSTGRES_PASSWORD: ${APP_CONFIG__DB__PASS}  
      POSTGRES_DB: ${APP_CONFIG__DB__NAME} 
    networks:
      - dev